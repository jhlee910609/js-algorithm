<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                const len = arr.length;
                let sum = 0;
                let min = Number.MAX_SAFE_INTEGER;
                for(let i=0; i < len;i++){
                    if(arr[i] %2 !== 0){
                        sum += arr[i];
                    if(arr[i] < min){
                        min = arr[i];
                    } 
                    }
                }
                return [sum ,min];
            }
            arr=[12, 77, 38, 41, 53, 92, 85];
            console.log(solution(arr));
        </script>
    </body>
</html>
