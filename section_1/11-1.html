<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){     
                let answer=0;
                for(const c of s){
                    const asc = c.charCodeAt(0);
                    if(asc >= 65 && asc <= 90){
                            answer++;
                    }
                }

                return answer;
            }
            let str="KoreaTimeGood";
            console.log(solution(str));
        </script>
    </body>
</html>
